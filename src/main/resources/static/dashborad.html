<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Process Log Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Process Log Dashboard</h1>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Trace ID</th>
            <th>Event 1</th>
            <th>Event 2</th>
            <!-- More headers based on events -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="trace : ${traces}">
            <td th:text="${trace.traceId}"></td>
            <td th:each="event : ${trace.events}" th:text="${event.name}"
                th:onclick="'javascript:showDetails(\'' + ${event} + '\');'"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="detailsModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Event Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Details will be filled by JavaScript -->
            </div>
        </div>
    </div>
</div>

<script>
    function showDetails(event) {
        const details = JSON.stringify(event);
        $('.modal-body').html(details);
        $('#detailsModal').modal('show');
    }
</script>
</body>
</html>
